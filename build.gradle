plugins {
    id 'java'
}

group = 'by.javaguru'
version = '1.0-SNAPSHOT'

// Блок в котором можно указать информацию, которая относится ко всем проектам
allprojects {
    repositories {
        mavenCentral()
    }
}

// Блок в котором указываем информацию, которая будет относится только к сабпроектам
subprojects {

}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}